<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回答问题即可开启游戏</title>
    <link href="/toyou/css/t1.css" rel="stylesheet">
    <script defer src="/toyou/js/t1.js"></script>
</head>
<body>
<h1>准备好开始游戏了吗？先来回答个简单的问题</h1>
<div class="d1">
    <img alt="happy" src="/toyou/img/img01.png">
    <h2 id="dis">可惜我还不会做游戏，先随意做个网页玩玩</h2>
</div>
<div class="d2" id="d2">
    <p class="p-1">猜数字游戏</p>
    <p>
        我们选择了一个1到100之间的随机数字，你有10次机会进行猜测，我们会告诉你猜测的数字与答案之间的大小关系以便你进行猜测</p>
    <div class="form">
        <label for="guessField">输入猜测的数字！</label>
        <input class="guessField" id="guessField" max="100" min="1" required type="number">
        <input class="guessSubmit" type="submit" value="Submit guess">
    </div>
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
</div>
</body>
</html>
