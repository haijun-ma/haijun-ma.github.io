<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>回答问题即可开启游戏</title>
  <link rel="stylesheet" href="/toyou/css/t1.css">
  <script src="/toyou/js/t1.js" defer></script>
</head>
<body>
<h1>准备好开始游戏了吗？先来回答个简单的问题</h1>
<div class="d1">
  <img src="/toyou/img/img01.png" alt="happy">
  <h2 id="dis">可惜我还不会做游戏，先随意做个网页玩玩</h2>
</div>
<div class="d2" id="d2">
  <p class="p-1">猜数字游戏</p>
  <p>我们选择了一个1到100之间的随机数字，你有10次机会进行猜测，我们会告诉你猜测的数字与答案之间的大小关系以便你进行猜测</p>
  <div class="form">
    <label for="guessField">输入猜测的数字！</label>
    <input type="number" min="1" max="100" required id="guessField" class="guessField">
    <input type="submit" value="Submit guess" class="guessSubmit">
  </div>
  <div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
  </div>
</div>
</body>
</html>
