<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>猜数小游戏</title>
    <link href="/Learning/toyou/css/t1.css" rel="stylesheet">
    <script defer src="/Learning/toyou/js/t1.js"></script>
</head>
<body>
<div class="d2" id="d2">
    <p class="p-1">猜数字游戏</p>
    <p>
        我们选择了一个1到100之间的随机数字，你有10次机会进行猜测，我们会告诉你猜测的数字与答案之间的大小关系以便你进行猜测</p>
    <div class="form">
        <label for="guessField">输入猜测的数字！</label>
        <input class="guessField" id="guessField" max="100" min="1" required type="number">
        <input class="guessSubmit" type="submit" value="Submit guess">
    </div>
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
</div>
</body>
</html>
